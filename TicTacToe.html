<!DOCTYPE html>
<html>
    <head>
        <title>The Tic-Tac-Toe Game</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">

                </div>
                <div class="box" id="box2">
                    <img id="cross2" src="tic-tac-toe-cross.png">
                    <img id="circle2" src="tic-tac-toe-circle.png">
                </div>
                <div class="box" id="box3">
                    <img id="cross3" src="tic-tac-toe-cross.png">
                    <img id="circle3" src="tic-tac-toe-circle.png">
                </div>
                <div class="box" id="box4">
                    <img id="cross4" src="tic-tac-toe-cross.png">
                    <img id="circle4" src="tic-tac-toe-circle.png">
                </div>
                <div class="box" id="box5">
                    <img id="cross5" src="tic-tac-toe-cross.png">
                    <img id="circle5" src="tic-tac-toe-circle.png">
                </div>
                <div class="box" id="box6">
                    <img id="cross6" src="tic-tac-toe-cross.png">
                    <img id="circle6" src="tic-tac-toe-circle.png">
                </div>
                <div class="box" id="box7">
                    <img id="cross7" src="tic-tac-toe-cross.png">
                    <img id="circle7" src="tic-tac-toe-circle.png">
                </div>
                <div class="box" id="box8">
                    <img id="cross8" src="tic-tac-toe-cross.png">
                    <img id="circle8" src="tic-tac-toe-circle.png">
                </div>
                <div class="box" id="box9">
                    <img id="cross9" src="tic-tac-toe-cross.png">
                    <img id="circle9" src="tic-tac-toe-circle.png">
                </div> 
            </div>
            <strong id="p2">Computer's &#9733;&#9733;turn&#9733;&#9733;</strong>
        </div>

</html>
